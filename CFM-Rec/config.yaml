# config.yaml

# --- Dataset Selection (Choose one) ---
# dataset: "ML1M"
dataset: "ML1M"

# --- ML1M Configuration (TSV, Tab-separated) ---
ML1M:
  data_path: "./dataset/ML1M/BPR_cv/"
  train_file: "train.tsv"
  vali_file: "vali.tsv"
  test_file: "test.tsv"
  side_info_path: "./dataset/ML1M/mv-tag-emb.npy"
  separator: "\t"       # 탭 구분자
  entity_field: "mid"   # Item ID
  target_field: "uid"   # User ID

# --- CiteULike Configuration (CSV, Comma-separated) ---
CiteULike:
  data_path: "./dataset/citeulike/"
  train_file: "train.csv"
  vali_file: "vali.csv"
  test_file: "test.csv"
  side_info_path: "./dataset/citeulike/citeulike-tag-emb.npy"
  separator: ","        # 쉼표 구분자
  entity_field: "iid"   # Item ID
  target_field: "uid"   # User ID

# --- Model Architecture ---
prior_type: 'noise'  # 'popularity' or 'noise'
dims_mlp: [300, 300]
time_embedding_size: 16
dropout: 0.0
head_drop_ratio: 0.0

# --- Flow Matching Core Settings ---
n_step: 100
inference_steps: 100

# --- Training Parameters ---
batch_size: 1024
learning_rate: 0.001
epochs: 300
eval_step: 10
patience: 10